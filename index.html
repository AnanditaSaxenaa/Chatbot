<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        
        <div class="ai-chat-box">
            <img src="bot.png" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
            
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="img.svg" alt="" width="30">
        <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="submit.svg" alt="" width="30"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
